<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="diviser-flex container">
            <a href="/html/index.html"><img src="/img/equigest-logo.png" alt="equigest-logo"></a>
            <nav>
                <ul>
                    <li><a class="liens" href="/html/employes.html">Employés</a></li>
                    <li><a class="liens" href="/html/creer-employe.html">Créer un employé</a></li>
                    <li><a class="liens" href="/html/fiche-employes.html">Mon compte</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="connexion">
            <div class="container ">
                <div class="liste-img grid-3-colonnes">
                    <img src="/img/employe-1.jpg" alt="employe-1">
                    <img src="/img/employe-2.jpg" alt="employe-2">
                    <img class="span-2x2" src="/img/employe-3.jpg" alt="employe-3">
                    <form class="span-2x2" id="connexion" action="html/employes.html" method="post">
                        <fieldset>
                            <legend><strong>Connexion</strong></legend>
                            <div class="margin-bas">
                                <label for="txt-nom">Votre utilisateur</label>
                                <input type="text" id="txt-nom" name="txt-nom" required>
                            </div>
                            <div class="margin-bas">
                                <label for="txt-mdp">Mot de passe</label>
                                <input type="password" id="txt-mdp" name="txt-mdp" required>
                            </div>
                            <div class="margin-bas">
                                <input class="btn width-auto" type="submit" value="Me connecter">
                            </div>
                        </fieldset>
                    </form>
                    <img id="employe-4" src="/img/employe-4.jpg" alt="employe-4">
                    <img id="employe-5" src="/img/employe-5.jpg" alt="employe-5">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="fond-noir">
            <div class="diviser-flex container">
                <p><strong>Equigest</strong> : 1660 Boul. de l'Entente. Québec</p>
                <a class="tel" href="tel :+4182626827">418-262-6827</a>
            </div>
        </div>
        <div class="container">
            <p>Site réalisé par : <strong>Noa Guillemin</strong> | Dans le cadre du programme Techniques de
                l'informatique-Cégep Garneau</p>
        </div>
    </footer>

</html>
