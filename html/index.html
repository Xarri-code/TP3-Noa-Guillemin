<body>
    <header>
        <div class="diviser-flex container">
            <a href="/html/index.html"><img src="/img/equigest-logo.png" alt="equigest-logo"></a>
            <nav>
                <ul>
                    <li><a class="liens" href="/html/employes.html">Employés</a></li>

                    <li><a class="liens" href="/html/fiche-employes.html">Mon compte</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="connexion">
            <div class="container">
                <ul class="liste-img grid-photos">
                    <li><img src="/img/employe-1.jpg" alt="employe-1"></li>
                    <li><img src="/img/employe-2.jpg" alt="employe-2"></li>

                <form class="grid-photos" id="connexion" action="/html/employes.html" method="post">

                        <div>
                            <legend><strong>Connexion</strong></legend>
                            <label for="txt-nom">Votre utilisateur:</label>

                        <div>
                            <label for="txt-mdp">Mot de passe:</label>
                            <input type="password" id="txt-mdp" name="txt-mdp" required>

                    <input type="submit" value="Me connecter">

            </div>
        </section>
